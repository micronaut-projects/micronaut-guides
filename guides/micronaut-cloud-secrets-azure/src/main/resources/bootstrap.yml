#tag::distributedconfiguration[]
micronaut:
  application:
    name: micronautguide # <1>
  config-client:
    enabled: true # <2>
#end::distributedconfiguration[]
#tag::azure[]
azure:
  credential:
    client-secret:
      client-id: ${AZURE-CLIENT-ID} # <1>
      tenant-id: ${AZURE-TENANT-ID} # <2>
      secret: ${AZURE-SECRET-VALUE} # <3>
  key-vault:
    vault-url: ${AZURE-VAULT-URI} # <4>
#end::azure[]
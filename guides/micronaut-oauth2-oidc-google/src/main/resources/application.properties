micronaut.application.name=micronautguide
#tag::oauth2[]
# <1>
micronaut.security.authentication=idtoken
# <2>
micronaut.security.oauth2.clients.google.client-id=${OAUTH_CLIENT_ID:xxx}
# <3>
micronaut.security.oauth2.clients.google.client-secret=${OAUTH_CLIENT_SECRET:yyy}
# <4>
micronaut.security.oauth2.clients.google.openid.issuer=https://accounts.google.com
# <5>
micronaut.security.endpoints.logout.get-allowed=true
#end::oauth2[]

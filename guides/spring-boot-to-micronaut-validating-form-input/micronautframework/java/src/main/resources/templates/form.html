<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form action="#" th:action="@{/}" th:object="${personForm}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" th:value="*{name}" /></td>
            <td th:if="${fieldErrors.containsKey('name')}" th:text="${fieldErrors.get('name')}">Name Error</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" name="age" th:value="*{age}" /></td>
            <td th:if="${fieldErrors.containsKey('age')}" th:text="${fieldErrors.get('age')}">Age Error</td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" media="all" href="/assets/stylesheets/application.css" />
    <link rel="stylesheet" media="all" href="/assets/stylesheets/scaffolds.css" />
<!--
tag::stimulus[]
-->
    <script type="module">
        import hotwiredTurbo from 'https://cdn.skypack.dev/@hotwired/turbo';
        import {Application} from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"
        import ResetFormController from "/assets/javascripts/controllers/reset_form_controller.mjs"
        window.Stimulus = Application.start()
        Stimulus.register("reset-form", ResetFormController)
    </script>
<!--
end::stimulus[]
-->
    <script></script>
</head>
<body>
<main>
        <h1>Editing Room</h1>
        <turbo-frame id="room">
<form action="/rooms/update"
      accept-charset="UTF-8"
      method="post">
    <input type="hidden" value="ROOM_ID" name="id" />
    <div class="field">
        <label for="room_name">Name</label>
        <input type="text" value="ROOM_NAME" name="name" id="room_name" />
    </div>
    <div class="actions">
        <input type="submit" name="commit" value="Update Room"/>
    </div>
</form>
        </turbo-frame>
        <a href="/rooms/ROOM_ID">Show</a> |
        <a href="/rooms">Back</a>
    </main>
</body>
</html>

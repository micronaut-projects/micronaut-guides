micronaut:
  application:
    name: micronautguide
---
#tag::datasource[]
datasources:
  default:
    dialect: MYSQL
    driverClassName: ${JDBC_DRIVER:com.mysql.cj.jdbc.Driver}
#end::datasource[]
---
#tag::flyway[]
flyway:
  datasources:
    default:
      enabled: true # <1>
#end::flyway[]
---
#tag::static-resources[]
micronaut:
  router:
    static-resources:
      assets: # <1>
        paths: 'classpath:assets'
        mapping: '/assets/**'
#end::static-resources[]
test-resources:
  containers:
    mysql:
      image-name: mysql:8.2
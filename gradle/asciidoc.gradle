asciidoctorj {

    version '2.5.7'

    modules {
        diagram {
            version '1.5.18'
        }
    }

    options doctype: "book",
            ruby   : "erubis"
    
    attributes "sourcedir"          : "build/code",
               "source-highlighter" : "coderay",
               "toc"                : "left",
               "toclevels"          : 2,
               "sectnums"           : "",
               "idprefix"           : "",
               "idseparator"        : "-",
               "icons"              : "font",
               "imagesdir"          : "images",
               "nofooter"           : true,
               "project-version"    : "$project.version"
}

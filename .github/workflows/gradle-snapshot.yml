name: Java CI for Micronaut SNAPSHOT
on:
  schedule:
    - cron: '0 5 * * SUN'
  pull_request:
    branches:
      - master
jobs:
  patch-snapshot:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['8', '11', '16']
    env:
      JDK_VERSION:  ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Use next snapshot version
        run: ./increment_version.sh -p
      - name: Build with Gradle
        run: ./gradlew build
      - name: Execute tests
        run: 'cd build/code && ./test.sh ; cd ../..'
      - name: Archive test reports
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: test-reports-${{ matrix.java }}
          path: /home/runner/work/micronaut-guides/micronaut-guides/build/code/
  major-snapshot:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['8', '11', '16']
    env:
      JDK_VERSION:  ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Use next snapshot version
        run: ./increment_version.sh -M
      - name: Build with Gradle
        run: ./gradlew build
      - name: Execute tests
        run: 'cd build/code && ./test.sh ; cd ../..'
      - name: Archive test reports
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: test-reports-${{ matrix.java }}
          path: /home/runner/work/micronaut-guides/micronaut-guides/build/code/
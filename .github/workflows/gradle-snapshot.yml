name: Java CI for Micronaut SNAPSHOT
on:
  schedule:
    - cron: '0 5 * * SUN'
jobs:
  patch-snapshot:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['8', '11']
    env:
      JDK_VERSION:  ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Use next snapshot version
        run: ./increment_version.sh -p
      - name: Build with Gradle
        run: ./gradlew build
      - name: Execute tests
        run: 'cd build/code && ./test.sh ; cd ../..'
  minor-snapshot:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['8', '11', '15']
    env:
      JDK_VERSION:  ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Use next snapshot version
        run: ./increment_version.sh -m
      - name: Build with Gradle
        run: ./gradlew build
      - name: Execute tests
        run: 'cd build/code && ./test.sh ; cd ../..'
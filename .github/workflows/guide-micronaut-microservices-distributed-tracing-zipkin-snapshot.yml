name: Test micronaut-microservices-distributed-tracing-zipkin
on:
  schedule:
    - cron: '0 5 * * 1-5'
jobs:
  maven-test:
    if: ${{ true }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ["8","11","17"]
        testproject: ["micronaut-microservices-distributed-tracing-zipkin-maven-java","micronaut-microservices-distributed-tracing-zipkin-maven-groovy","micronaut-microservices-distributed-tracing-zipkin-maven-kotlin"]
    env:
      JDK_VERSION:  ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Use next snapshot patch version
        run: ./increment_version.sh -p
      - name: Build Projects
        run: ./gradlew micronautMicroservicesDistributedTracingZipkinGenerateProjects
      - name: Build with Maven
        run: 'cd build/code/micronaut-microservices-distributed-tracing-zipkin/${{ matrix.testproject }};./mvnw test'
  gradle-test:
    if: ${{ true }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ["8","11","17"]
        testproject: ["micronaut-microservices-distributed-tracing-zipkin-gradle-java","micronaut-microservices-distributed-tracing-zipkin-gradle-groovy","micronaut-microservices-distributed-tracing-zipkin-gradle-kotlin"]
    env:
      JDK_VERSION: ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Use next snapshot patch version
        run: ./increment_version.sh -p
      - name: Build Projects
        run: ./gradlew micronautMicroservicesDistributedTracingZipkinGenerateProjects
      - name: Build with Gradle
        run: 'cd build/code/micronaut-microservices-distributed-tracing-zipkin/${{ matrix.testproject }};./gradlew test'


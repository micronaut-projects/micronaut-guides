name: Test Guides
on:
  push:
    branches:
      - master
      - '[1-9]+.[0-9]+.x'
  pull_request:
    branches:
      - master
      - '[1-9]+.[0-9]+.x'
jobs:
  test_matrix:
    name: Generate Guide Test Matrix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Generate Guide Test Matrix
        run: |
          groups=$(./gradlew testGroupMatrix | grep "Groups: " | sed 's/Groups\: \(.+\)/\1/g')
            echo "groups=$groups" >> $GITHUB_OUTPUT
  alltests:
    name: Guide Tests Group ${{ matrix.group }} - Java ${{ matrix.java }}
    needs: test_matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ["17", "21"]
        group: ${{ fromJson(needs.test_matrix.outputs.groups) }}
    env:
      JDK_VERSION: ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java }}
      - name: Run All Guide Tests
        run: './gradlew runGuideTestsGroup${{ matrix.group }}'
        env:
          GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GRADLE_ENTERPRISE_ACCESS_KEY }}
          GRADLE_ENTERPRISE_CACHE_USERNAME: ${{ secrets.GRADLE_ENTERPRISE_CACHE_USERNAME }}
          GRADLE_ENTERPRISE_CACHE_PASSWORD: ${{ secrets.GRADLE_ENTERPRISE_CACHE_PASSWORD }}
name: Test micronaut-kafka
on:
  push:
    branches:
      - master
      - '[1-9]+.[0-9]+.x'
    paths: ["version.txt","guides/micronaut-kafka/**"]
  pull_request:
    branches:
      - master
      - '[1-9]+.[0-9]+.x'
    paths: ["version.txt","guides/micronaut-kafka/**"]
jobs:
  maven-test:
    if: ${{ true }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ["8","11","17"]
        testproject: ["micronaut-kafka-maven-java/books","micronaut-kafka-maven-java/analytics","micronaut-kafka-maven-groovy/books","micronaut-kafka-maven-groovy/analytics","micronaut-kafka-maven-kotlin/books","micronaut-kafka-maven-kotlin/analytics"]
    env:
      JDK_VERSION:  ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Build Projects
        run: ./gradlew micronautKafkaGenerateProjects
      - name: Build with Maven
        run: 'cd build/code/micronaut-kafka/${{ matrix.testproject }};export AWS_ACCESS_KEY_ID=XXX;export AWS_SECRET_ACCESS_KEY=YYY;export AWS_REGION=us-east-1;./mvnw test'
  gradle-test:
    if: ${{ true }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ["8","11","17"]
        testproject: ["micronaut-kafka-gradle-java/books","micronaut-kafka-gradle-java/analytics","micronaut-kafka-gradle-groovy/books","micronaut-kafka-gradle-groovy/analytics","micronaut-kafka-gradle-kotlin/books","micronaut-kafka-gradle-kotlin/analytics"]
    env:
      JDK_VERSION: ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Build Projects
        run: ./gradlew micronautKafkaGenerateProjects
      - name: Build with Gradle
        run: 'cd build/code/micronaut-kafka/${{ matrix.testproject }};export AWS_ACCESS_KEY_ID=XXX;export AWS_SECRET_ACCESS_KEY=YYY;export AWS_REGION=us-east-1;./gradlew test'
